        <div>
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
    
        <script>
            var endDate = new Date("Feb 15, 2024 16:00:00");
            var countDowntimer = setInterval(function() {
                var now = new Date().getTime();
                var preostalo = endDate - now;
    
                const sekunda = 1000;
                const minut = sekunda * 60;
                const sat = minut * 60;
                const dan = sat * 24;
    
                var preostaloDana = Math.trunc(preostalo / dan);
                var preostaloSati = Math.trunc((preostalo % dan) / sat);
                var preostaloMinuta = Math.trunc((preostalo % sat) / minut);
                var preostaloSekundi = Math.trunc((preostalo % minut) / sekunda);
    
                document.getElementById("days").innerHTML = preostaloDana + " Dana ";
                document.getElementById("hours").innerHTML = preostaloSati + " sati ";
                document.getElementById("minutes").innerHTML = preostaloMinuta + " minuta ";
                document.getElementById("seconds").innerHTML = preostaloSekundi + " sekunda ";
    
                if (preostalo <= 0) {
                    clearInterval(countDowntimer);
                    document.write("Isteklo je vreme");
                }
            }, 1000);
        </script>
